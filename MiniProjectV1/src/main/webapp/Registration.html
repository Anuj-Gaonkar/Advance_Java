<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<h1>New to our App ?</h1>
	<h2>Please Register</h2>
	<form action="register">
		User Name:- <input type="text" name="name" placeholder="Enter your name">
		Email:- <input type="email" name="email" placeholder="Enter your email">
		Mobile Number:- <input type="number" name="mobilenumber" placeholder="Enter your mobile number">
		Username:- <input type="text" name="username" placeholder="Enter your username">
		Password:- <input type="password" name="password" placeholder="Enter your Password">
		<button type="submit">Register</button>
	</form>
	
	<h2>Already a user ? a<a href="login.html">Click here to login</a></h2>
</body>
</html>
